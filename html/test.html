<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Dialog - Default functionality</title>
  <link rel="stylesheet" href="/home/dada/Graduate/js/jquery-ui.css">
  <link rel="stylesheet" href="/home/dada/Graduate/js/style.css">
  <script src="/home/dada/Graduate/js/jquery-1.9.1.js"></script>
  <script src="/home/dada/Graduate/js/jquery-ui.js"></script>
  <script>
  $( function() {
    $( "#dialog" ).dialog();
  } );
  </script>

<body>
 
<div id="dialog" title="Basic dialog">
  <p>This is the default dialog which is useful for displaying information. The dialog window can be moved, resized and closed with the 'x' icon.</p>
</div>
 
 
</body>
</html>
